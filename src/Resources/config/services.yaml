services:
  # default configuration for services in *this* file
  _defaults:
    autowire: true      # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
    public: false

  Tourze\RoleBasedAccessControlBundle\Controller\:
    resource: '../../Controller/'

  Tourze\RoleBasedAccessControlBundle\Repository\:
    resource: '../../Repository/'
    public: true

  Tourze\RoleBasedAccessControlBundle\Service\:
    resource: '../../Service/'
    public: true
  Tourze\RoleBasedAccessControlBundle\EventListener\:
    resource: '../../EventListener/'
    public: true

  Tourze\RoleBasedAccessControlBundle\Service\PermissionManagerInterface:
    alias: Tourze\RoleBasedAccessControlBundle\Service\PermissionManager
